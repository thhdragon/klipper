# Test config for the DELTA_CALIBRATE command (on linear delta robots)
[stepper_a]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 0.32
endstop_pin: ^PE4
homing_speed: 50
position_endstop: 295.0
arm_length: 330.0
angle: 210
radial_lean: 1.0
tangential_lean: -0.5

[stepper_b]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 0.32
endstop_pin: ^PJ0
angle: 330
radial_lean: -1.0
tangential_lean: 1.0

[stepper_c]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 0.32
endstop_pin: ^PD2
angle: 90
radial_lean: 0.5
tangential_lean: -1.0

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: delta
max_velocity: 300
max_accel: 3000
delta_radius: 170.0

[delta_calibrate]
radius: 50
